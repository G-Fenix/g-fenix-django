{% extends "layout_tr.html" %}
{% load static %}

{% block title %}G-Fenix | Bize Ulaşın{% endblock %}

{% block content %}


<section class="py-1 text-center" data-aos="fade-up">
  <div class="container">
    <h1 class="display-5">Bize Ulaşın</h1>
    <p class="lead text-white">Haydi birlikte harika bir şey inşa etmeye başlayalım.</p>
  </div>
</section>
<!-- İletişim Formu -->
<section class="pb-5">
  <div class="container">
    <div class="row g-5 align-items-start">
      <!-- FORM (sol) -->
      <div class="col-md-7" data-aos="fade-up">
        <form action="mailto:hello@g-fenix.com" method="post" enctype="text/plain">
          <div class="mb-3">
            <input type="text" name="Name" class="form-control" placeholder="Adınız" required>
          </div>
          <div class="mb-3">
            <input type="email" name="Email" class="form-control" placeholder="E-posta Adresiniz" required>
          </div>
          <div class="mb-3">
            <input type="text" name="Subject" class="form-control" placeholder="Konu" required>
          </div>
          <div class="mb-3">
            <textarea name="Message" class="form-control mt-3" rows="5" placeholder="Mesajınız" required></textarea>
          </div>
          <button type="submit" class="btn" style="background-color: #00ADB5; color: white; border: none;">Mesaj Gönder</button>
        </form>
      </div>
      <!-- İLETİŞİM BİLGİLERİ (sağ) -->
      <div class="col-md-5" data-aos="fade-up">
        <div class="p-4">
          <div class="mb-3 d-flex align-items-center">
            <i class="fas fa-envelope text-info me-5 fa-lg"></i>
            <div>
              <h5 class="mb-1 d-inline" style="color: #00ADB5;">Mail Adresi</h5>
              <div class="text-white">hello@g-fenix.com</div>
            </div>
          </div>

          <!-- Phone -->
          <div class="mb-3 d-flex align-items-center">
            <i class="fas fa-phone text-success me-5 fa-lg"></i>
            <div>
              <h5 class="mb-1 d-inline" style="color: #00ADB5;">Telefon</h5>
              <div class="text-white">+359 88 2839085</div>
            </div>
          </div>

          <!-- Location -->
          <div class="mb-3 d-flex align-items-center">
            <i class="fas fa-location-dot text-warning me-5 fa-lg"></i>
            <div>
              <h5 class="mb-1 d-inline" style="color: #00ADB5;">Konum</h5>
              <div class="text-white">Sofya, Bulgaristan</div>
            </div>
          </div>
        </div>
      </div>     
    </div>    
  </div>
</section>

<div class="container text-center my-5" data-aos="zoom-in">
  <img src="{% static 'images/logoweb.png' %}" alt="G-FENIX Logo" 
      style="width: 160px; max-width: 100%; height: auto;">
</div>

{% endblock content %}
